language: rust
script: >
  cargo build $CARGO_FLAGS --features "$CARGO_FEATURES"
  && cargo test $CARGO_FLAGS --features "$CARGO_FEATURES"
rust:
  - 1.2.0
  - 1.3.0
  - 1.4.0
  - 1.5.0
  - 1.6.0
  - 1.7.0
  - 1.8.0
  - 1.9.0
  - 1.10.0
  - stable
  - beta
  - nightly
env:
  - >
    CARGO_FLAGS="--verbose --no-default-features"
    CARGO_FEATURES=std
matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: nightly
      env: CARGO_FEATURES=
branches:
  except:
    - /^issue-.*$/
